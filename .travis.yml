language: c
os:
- linux
- osx
sudo: required
git:
  submodules: true
compiler:
- gcc
addons:
  apt:
    packages:
    - build-essential
    - gcc
    - make
    - valgrind
    - zsh
before_install:
- git submodule update --init --recursive
script:
- make shared
- make check-shared

deploy:
  provider: releases
  api_key:
    secure: 
  file: src/zenroom-shared
  skip_cleanup: true
  draft: true
  name: Zenroom $TRAVIS_TAG (OSX build)
  on:
    tags: true
    repo: DECODEproject/zenroom
    branch: master
    condition: $TRAVIS_OS_NAME = osx
